<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delicious Tiffin | Checkout</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <a href="index.html" class="logo">Delicious Tiffin</a>
            <nav class="navigation">
                <a href="index.html">Home</a>
                <a href="index.html#plans">Meal Plans</a>
                <a href="index.html#about">About</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
    </header>

    <section class="checkout" id="checkout">
        <div class="container">
            <h2>Checkout</h2>
            <p>Review your order and complete your payment.</p>

            <div class="order-summary">
                <h3>Order Summary</h3>
                <ul>
                    <li><strong>Selected Plan:</strong> <span id="plan-name"></span></li>
                    <li><strong>Price:</strong> <span id="plan-price"></span></li>
                    <li><strong>Delivery Date:</strong> <span id="delivery-date"></span></li>
                </ul>
            </div>

            <div class="payment-form">
                <h3>Payment Information</h3>
                <form action="/" method="post">
                    <div class="form-group">
                        <label for="name">Name on Card:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="card-number">Card Number:</label>
                        <input type="number" id="card-number" name="card-number" required>
                    </div>
                    <div class="form-group">
                        <label for="expiry-date">Expiry Date:</label>
                        <input type="month" id="expiry-date" name="expiry-date" required>
                    </div>
                    <div class="form-group">
                        <label for="cvv">CVV:</label>
                        <input type="number" id="cvv" name="cvv" required>
                    </div>
                    <button type="submit" class="btn">Place Order</button>
                </form>
            </div>

        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>&copy; Delicious Tiffin. All Rights Reserved.</p>
        </div>
    </footer>

</body>

</html>
